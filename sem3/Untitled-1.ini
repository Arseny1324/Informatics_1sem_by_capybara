def prime_factors(n):
    """Возвращает список простых множителей числа n."""
    if n < 2:
        return []  # у 0, 1 и отрицательных — нет простых множителей
    return _prime_factors_rec(n, 2)

def _prime_factors_rec(n, d):
    """Рекурсивная функция: раскладывает n, начиная с делителя d."""
    if n == 1:
        return []  # база рекурсии: разложение завершено
    if n % d == 0:
        # d — делитель, добавляем его и продолжаем с n // d
        return [d] + _prime_factors_rec(n // d, d)
    else:
        # d не делит n — пробуем следующий делитель
        return _prime_factors_rec(n, d + 1)

# Основная программа
num = int(input("Введите натуральное число: "))
factors = prime_factors(num)
print(f"Простые множители числа {num}: {factors}")